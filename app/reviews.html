        <div class="reviewPage">
            <button class="btn btn-default btn-lg pull-right" data-toggle="modal" data-target="#myModal">
                  Add Review
                </button>
            <div class="container previews">
                <div class="park-previews">
                    <h1>Reviews</h1>
                    <p>click one of the images above to see some of the reviews.</p><!-- Images with links of parks-->
                    <div class="container-previews">
                        <ul class="parkpics">
                        </ul>
                    </div>
                </div>
            </div>
        
            <div class="container reviewcontent">              
                <!-- Button trigger modal -->
                
                <div class="reviewContent">
                    
                </div>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                      </div>
                      <div class="modal-body">
                       <form id="newReviewForm" action=""> 
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="yourName">Your Name</label>
                                        <input type="text" class="form-control reviewerName" id="reviewerName" placeholder="Your Name">
                                    </div>
                                    <p>Activity</p>
                 <select class="newReviewTitle">
                    
                    <option>Hiking</option>
                    <option>Boating</option>
                    <option>Camping</option>
                    <option>Fishing</option>
                    <option>Picnic</option>
                    <option>Sight Seeing</option>
                   
                 </select>
                                    <div class="form-group">
                                        <label for="reviewerDate">Date</label>
                                        <input type="text" class="form-control reviewerDate" id="reviewForm" placeholder="Date">
                                    </div>
                                    <div class="form-group">
                                        <label for="reviewerEmail">Email</label>
                                        <input type="text" class="form-control reviewerEmail" id="reviewerEmail" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="reviewerContentForm">Explorer Review</label>
                                        <textarea id="reviewerContent" class="form-control reviewerContent"></textarea>     
                                    </div>
                                </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary saveReview" data-dismiss="modal">Save Review</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div> 


        <!-- detailPage div class ENDS -->


        <footer>
            <div class="footerContainer">
                
            </div>
        
        </footer>

            <script type="template/html" id="aboutStaff">
            
            <% _.each(aboutData,function(element,index,list){ %>
            <div class="aboutStaff">
            <h4><img class="aboutPic"src="<%= element.photo %>"></h4>

            <ul class="list-unstyled">
                <li><%= element.name %></li>
            </ul>
            </div>
        <% }); %>
            </script>
